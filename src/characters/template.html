<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{ character name } - The Runic Edda</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/main.css" />
  </head>

  <body>
    <main class="main">
      <section class="character-detail container">
        <a
          href="/"
          class="button button-back small-body"
          aria-label="Back to character overview"
        >
          ‚Üê
        </a>

        <div class="character-detail-info">
          <div class="character-detail-text large-titles">
            <h1 class="title xlarge-heading">{ character name }</h1>

            <div class="character-detail-image">
              <img
                src="../../assets/img/{ img_detail }"
                alt="{ character name }"
                style="--vt: { character name replace spaces with dash }"
              />
            </div>
            <div style="margin-top: 2rem;" class="info">
              <p class="small-body"><strong>Origin:</strong> { origin }</p>
              <p class="medium-body">First appearance: { first_appear }</p>
              <p class="medium-body">{ description }</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
