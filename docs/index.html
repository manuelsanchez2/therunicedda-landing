<!DOCTYPE html>

        <link rel="shortcut icon" href="/therunicedda-landing/favicon.ico" type="image/x-icon">

        <header>
    <style>
        header {
            position: fixed;
            top: 2%;
            right: 2%;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            justify-content: end;
            font-family: var(--font-edda);
        }
        header img {
            width: 18px;
            height: 18px;
            aspect-ratio: 1 / 1;
            image-rendering: pixelated;
        }
    </style>
    <img aria-hidden="true" src="/therunicedda-landing/assets/img/coin.png" alt="">
    <span>1850</span>
    <span class="sr-only">$ invested</span>
</header>
