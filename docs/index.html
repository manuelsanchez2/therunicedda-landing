<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Runic Edda</title>
        <meta name="description" content="More information coming soon!">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-okaidia.min.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <header>
    <style>
        header {
            position: fixed;
            top: 2%;
            right: 2%;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            justify-content: end;
            font-family: var(--font-edda);
        }
        header img {
            width: 18px;
            height: 18px;
            aspect-ratio: 1 / 1;
            image-rendering: pixelated;
        }
    </style>
    <img aria-hidden="true" src="/assets/img/coin.png" alt="">
    <span>1200</span>
    <span class="sr-only">$ invested</span>
</header>
        <main>
            
<div class="container container--center text-center">
  <h1 id="the-runic-edda">The Runic Edda</h1>
  <p>More information coming soon!</p>

 
    <section aria-label="Characters" class="edda-characters">
      <div class="grid">
        
          <article class="edda-character">
            <figure class="edda-figure">
              <img aria-hidden="true" width="128" height="128" src="/assets/img/character-1.png" alt="Portrait of Eytran">
            </figure>
            <span>Eytran</span>
          </article>
        
          <article class="edda-character">
            <figure class="edda-figure">
              <img aria-hidden="true" width="128" height="128" src="/assets/img/character-2.png" alt="Portrait of Yrsa">
            </figure>
            <span>Yrsa</span>
          </article>
        
          <article class="edda-character">
            <figure class="edda-figure">
              <img aria-hidden="true" width="128" height="128" src="/assets/img/character-3.png" alt="Portrait of Braecen">
            </figure>
            <span>Braecen</span>
          </article>
        
      </div>
    </section>
  
</div>

        </main>
        <footer>
    
</footer>
        <script src="/js/main.js" type="module"></script>
    </body>
</html>
