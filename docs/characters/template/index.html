<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{ character name } - The Runic Edda</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/main.css">
  </head>

  <body>
    <main class="main">
      <section class="character-detail container">
        <a href="/therunicedda-landing/" class="button button-back small-body" aria-label="Back to character overview">
          ‚Üê
        </a>

        <div class="character-detail-info">
          <div class="character-detail-text large-titles">
            <div style="display: flex; align-items: center; gap: 1rem;">

              <div class="character-detail-image">
                 <img src="../../assets/img/{ img }" alt="{ character name }" style="--vt: { character name replace spaces with dash }; width: 48px; height: 48px;">
               </div>
             <h1 class="title xlarge-heading" id="character-name">{ character name }</h1>
            </div>

            <div style="margin-top: 2rem" class="info">
              <div>
                <img src="../../assets/img/{ img_detail }" alt="{ character name }">
              </div>
              <p class="small-body"><strong>Origin:</strong> { origin }</p>
              <p class="medium-body">First appearance: { first_appear }</p>
              <p class="medium-body">{ description }</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
